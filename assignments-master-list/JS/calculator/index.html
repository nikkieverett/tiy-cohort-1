<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div class="row">
        <div value="c" class="button" id="clear">C</div>
        <div class="button" id="display"></div>
      </div>
      <div class="row">
        <div value="7" class="button num">7</div>
        <div value="8" class="button num">8</div>
        <div value="9" class="button num">9</div>
        <div value="%" class="button light operator">/</div>
      </div>
      <div class="row">
        <div value="4" class="button num">4</div>
        <div value="5" class="button num">5</div>
        <div value="6" class="button num">6</div>
        <div value="*" class="button light operator">*</div>
      </div>
      <div class="row">
        <div value="1" class="button num">1</div>
        <div value="2" class="button num">2</div>
        <div value="3" class="button num">3</div>
        <div value="-" class="button light operator">-</div>
      </div>
      <div class="row">
        <div value="0" class="button num">0</div>
        <div value="." class="button" class="decimal">.</div>
        <div value="=" class="button" class="equals">=</div>
        <div value="+" class="button light operator">+</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
